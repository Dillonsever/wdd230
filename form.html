<body>
  <header>
    <img src="images/Profilepicsquare.webp" alt="Dillon Sever's Profile Image">
    <h1>Dillon Sever</h1>
  </header>

  <nav>
    <div class="hamburger" id="hamburger">&#9776;</div> 
    <ul id="menu" class="hidden"> 
      <li><a href="index.html">Home</a></li>

    </ul>
  </nav>
  

  <main>
    <h2>Feedback Form</h2>
    <form id="feedback-form" action="record.html" method="get">
      <h2>Feedback Form</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Minimum 8 alpha-numeric characters">
    
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <span id="password-error" class="hidden">Passwords do not match</span>
    
      <label for="email">BYU-Idaho Email:</label>
      <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@byui.edu$" title="Valid byui.edu email address">
    
      <label for="rating">Page Rating (1-10):</label>
      <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
      <span id="rating-value">5</span>
      <div></div>
      <button type="submit">Submit Feedback</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Dillon Sever, California, USA</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
