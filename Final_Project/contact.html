  <main>
    <h1>Contact Us</h1>
    <p>Let us know if you have an concerns or questions</p>
    <form action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="comment">Your Comment</label>
      <textarea id="comment" name="comment" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <h2>Our Locations</h2>
    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.2038562551983!2d-86.950208!3d20.505987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e432c1d4a67c3%3A0xdf50aef7cb15b065!2sCozumel%20Ferry!5e0!3m2!1sen!2smx!4v1234567890"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </main>
